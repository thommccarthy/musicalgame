<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="pattern1.css">
	<link rel="stylesheet" href="shorthand.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,700|Varela+Round" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Roboto&display=swap" rel="stylesheet">

</head>
<body class="pattern-diagonal-lines-xl">
	<h1 class="headertext">Way Cool Musical Randomizer</h1>

<div class="flex">

	<div id="keysarea">
		<h2>Key:</h2>
		<div id="keydisplay" class="displaystyle">...</div>
	</div>
	<button id="keysbutton" class="buttonspacing">Roll!</button>

	<div id="tempoarea">
		<h2>Tempo:</h2>
		<div id="tempodisplay" class="displaystyle">...</div>
	</div>
	<button id="tempobutton" class="buttonspacing">Roll!</button>

	<div id="partssarea">
		<h2>Parts:</h2>
		<div id="partsdisplay" class="displaystyle">...</div>
	</div>
	<button id="partsbutton" class="buttonspacing">Roll!</button>

	<div id="modesarea">
		<h2>Mode:</h2>
		<div id="modesdisplay" class="displaystyle">...</div>
	</div>
	<button id="modesbutton" class="buttonspacing">Roll!</button>
	
	<div id="qualityarea">
		<h2>Quality:</h2>
		<div id="qualitydisplay" class="displaystyle">...</div>
	</div>
	<button id="qualitybutton" class="buttonspacing">Roll!</button>

	<div id="timetoparea">
		<h2>Time Signature:</h2>
		<div id="timetopdisplay" class="displaystyle">...</div>
	</div>
	<button id="timetopbutton" class="buttonspacing">Roll!</button>

	<!-- <div id="timebottomarea" class="spacing">
		<h2>Time Signature Bottom:</h2>
		<div id="timebottomdisplay" class="displaystyle">...</div>
	</div> -->
	<!-- <button id="timebottombutton" class="buttonspacing">Roll!</button> -->
</div>


<script src="script.js"></script>
</body>
</html>
